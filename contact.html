<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title> AJAX  Form</title>

    <!-- copy/paste start -->
    <link rel="stylesheet" href="server/assets/styles/select2.css">
    <link rel="stylesheet" href="server/assets/styles/contact.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="server/assets/js/select2.min.js"></script>
    <script src="server/assets/js/contact.js"></script>

<body>

<div class="content">



    <!-- copy/paste start -->
    <form action="server/index.php" enctype="multipart/form-data" method="POST" name="contact" id="contact" class="ucf">
        <div class="message"></div>
        <fieldset>
            <legend>Please provide your details below</legend>

            <p class="field-wrapper">
                <label for="name" accesskey="U">
                    <span class="required">Your Name</span>
                    <input class="field" type="text" name="name" id="name" size="30" required>
                </label>
            </p>

            <p class="field-wrapper">
                <label for="email" accesskey="E">
                    <span class="required">Email</span>
                    <input class="field" type="email" name="email" id="email" size="30" placeholder="you@youremail.com" required>
                </label>
            </p>

            <p class="field-wrapper">
                <label for="phone" accesskey="P">
                    <span class="required">Phone</span>
                    <input class="field" type="tel" name="phone" id="phone" size="30" required>
                </label>
            </p>

            <p class="field-wrapper">
                <label for="sujet" accesskey="S">
                    <span class="required">Subject</span>
                    <select class="field" name="sujet" id="sujet" required>
                        <option value="">Select one</option>
                        <option value="support">Support</option>
                        <option value="sales">Sales</option>
                        <option value="bugs">Report a bug</option>
                    </select>
                </label>
            </p>

            <p class="field-wrapper">
                <label for="message" accesskey="M">
                    <span class="required">Message</span>
                    <textarea class="field" name="message" id="message" cols="40" rows="3" required></textarea>
                </label>
            </p>

            <p class="field-wrapper">
                <label for="photo1" accesskey="F">
                    <span class="required">Upload a passport photo</span>
                    <input class="field" type="file" name="photo1" id="photo1" required >
                </label>
            </p>
            <p class="field-wrapper">
                <label for="resume" accesskey="F">
                    <span class="required">Upload a portrait photo</span>
                    <input class="field" type="file" name="photo2" id="photo2" required >
                </label>
            </p>
            <p class="field-wrapper">
                <label for="resume" accesskey="F">
                    <span class="required">Upload a Resume</span>
                    <input class="field" type="file" name="resume" id="resume" required >
                </label>
            </p>

            <!--&lt;!&ndash; Google reCAPTCHA &ndash;&gt;-->

                        <!--</div>-->

            <!-- honeypot -->
            <p class="field-wrapper hey-honey">
                <label for="honey">
                    Please leave this field empty - we're using it to stop robots submitting the form<br>
                    <input class="field" type="text" name="honey" id="honey">
                </label>
            </p>

            <button type="submit" class="button primary">Send details</button>

        </fieldset>
    </form>

</div>
